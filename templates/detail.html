{% extends 'layout.html'%}

{% block content %}
<div class="container">
    <div class="entry-list single">
        <article>
            <h1>{{ entry.title }}</h1>

            <time>{{ entry.date.strftime('%B %d, %Y') }}</time>

            <div class="entry">
                <h3>Time Spent: </h3>
                <p>{{ entry.timespent}}</p>
            </div>
            <div class="entry">
                <h3>What I Learned:</h3>
                <p>{{ entry.learned }}
            </div>
            <div class="entry">
                <h3>Resources to Remember:</h3>
                <p>{{ entry.resources }}
            </div>
        </article>
    </div>

<div class="edit">
  <p><a href="{{ url_for('edit_entry', entry_id = entry.id) }}">Edit Entry</a></p>
</div>

{% endblock %}
