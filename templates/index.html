{% extends "layout.html" %}

{% block content %}

<section>
  <div class="container">
    <div class="entry-list">

      {% if entries.count() %}
        {% for entry in entries %}
        <article>
          <h2><a href="{{ url_for('entry_detail', entry_id=entry.id)}}">{{ entry.title }}</a></h2>
          <time>{{ entry.date.strftime('%B %d, %Y') }}</time>
        </article>
        {% endfor %}
      {% else %}
        <article>
          <h2> No registered entries !</h2>
        </article>
      {% endif %}
    </div>
  </div>
</section>

{% endblock %}
